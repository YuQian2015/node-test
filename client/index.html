<head>
  <title>小马过河</title>
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" type="image/png" href="favicon.png?v1" sizes="16x16 32x32 64x64">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-precomposed.png">
  <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>


<body>
  <div id="App" ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input disabled value="I am not editable" ng-model="name" id="disabled" type="text" class="validate">
              <!-- <label for="disabled">用户名</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">邮箱</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">密码</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn">{{ 1 + 1}}</a>
        </form>
      </div>
  </div>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      $scope.name= "Doe";
    });
  </script>
